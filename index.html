<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir</title>
</head>

<body>
    <h1>Program Kasir</h1>
    <table>
        <style></style>
        <tr>
          <th style="border: 5px solid black;">Kode</th>
          <th style="border: 5px solid black;">Nama</th>
          <th style="border: 5px solid black;">Harga</th>
        </tr>
        <tr>
          <td style="border: 5px solid black;">001</td>
          <td style="border: 5px solid black;">Barang A</td>
          <td style="border: 5px solid black;">10.000</td>
        </tr>
        <tr>
          <td style="border: 5px solid black;">002</td>
          <td style="border: 5px solid black;">Barang B</td>
          <td style="border: 5px solid black;">20.000</td>
        </tr>
        <tr>
          <td style="border: 5px solid black;">003</td>
          <td style="border: 5px solid black;">Barang C</td>
          <td style="border: 5px solid black;">30.000</td>
        </tr>
      </table>


      <div>
        <label>
            <label for="kodeBarang">Kode Barang :</label>
            <input type="text" id="kodeBarang">
        </label>
      </div>

      <div>
        <label>
            <label for="BanyakBarang">Banyak Barang :</label>
            <input type="number" id="BanyakBarang">
        </label>
      </div>

      <div>
        <label>
            <button id="Submit">Submit</button>
        </label>
      </div>

</body>
<script>"index.js"</script>
</html>
